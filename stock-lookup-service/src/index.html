<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Lookup Service</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>📈 Stock Lookup Service</h1>
        <p>Enter a stock symbol (e.g., AAPL, MSFT) to get the latest stock information.</p>
        <div class="form-group">
            <input type="text" id="stockSymbol" placeholder="Enter stock symbol" aria-label="Stock Symbol">
            <button id="lookupButton">🔍 Lookup</button>
        </div>
        <div id="stockInfo" class="stock-info"></div>
        <div id="errorMessage" class="error"></div>
        
        <!-- 新增图片和新闻部分 -->
        <div id="additionalInfo" class="additional-info">
            <h2>📷 Related Images</h2>
            <div id="stockImages" class="stock-images">
                <!-- 图片将通过 JavaScript 动态加载 -->
            </div>
            <h2>📰 Latest News</h2>
            <div id="stockNews" class="stock-news">
                <!-- 新闻将通过 JavaScript 动态加载 -->
            </div>
        </div>
    </div>
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
